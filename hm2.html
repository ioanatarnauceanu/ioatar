<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Travel reservation form</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Travel reservation form</h1>
        <h4>*denotes mandatory</h4>
        <form>
            <label>Full name*:</label><br>
            <input type="text" name="name" placeholder="FirstName LastName" required/>
            <br>
            <br>
            <label>Email address*:</label><br>
            <input type="text" name="email" placeholder="EMAIL_ADDRESS" required/>
            <br>
            <br>
            <label for="package">Select Tour Package*:</label><br>
            <select id="package">
                <option value="Culture Guide">Culture Guide</option>
                <option value="Adventure Guide">Adventure Guide</option>
                <option value="Nature Guide">Nature Guide</option>
            </select><br>
            <br>
            <label>Arrival date*:</label><br>
            <input type="date" id="start" name="trip-start" value="2019-06-28" min="2019-06-01" max="2019-12-31">
            <br>
            <br>
            <label>Number of persons*:</label><br>
            <input type="number" name="persons" min="0" max="1000000000000" placeholder="UNKNOWN_TYPE"/>
            <br>
            <br>
            <p>What would you want to avail?</p>
                    <label>Boarding</label>
                    <input type="checkbox" id="boarding" name="necesities" value="1"/>
                    <br>
                    <label>Fooding</label>
                    <input type="checkbox" id="fooding" name="necesities" value="2"/>
                    <br>
                    <label>Sight seeing</label>
                    <input type="checkbox" id="seeing" name="necesities" value="3"/>
                    <br>
                    <br>
                    <label>Discount Coupon code:</label>
                    <input type="text" id="discount" name="discount" required size="12" pattern="[A-Z]{3,9}" placeholder="UNKNOWN_TYPE"/>
                    <br>
                    <p>Terms and conditions*:</p>
                    <input type="radio" id="radio" name="acord" value="1" checked="I agree"/>
                    <label for="radio">I agree</label>
                    <input type="radio" id="radio" name="acord" value="5"/>
                    <label for="radio">I disagree</label>
                    <br>
                    <br>
                    <input type="button" value="Complete reservation"/>
                </form>
    </body>
</html>
